<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Candidate Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#">JobPortal</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
    <h2>Welcome, <span id="candidateName"></span></h2>

    <div class="row my-3 text-center">
        <div class="col-md-2 m-1"><button class="btn btn-primary w-100" onclick="showTab('allJobs')">Job Listings</button></div>
        <div class="col-md-2 m-1"><button class="btn btn-success w-100" onclick="showTab('appliedJobs')">Applied Jobs</button></div>
        <div class="col-md-2 m-1"><button class="btn btn-warning w-100" onclick="showTab('shortlistedJobs')">Shortlisted Jobs</button></div>
        <div class="col-md-2 m-1"><button class="btn btn-info w-100" onclick="showTab('messages')">Messages</button></div>
    </div>

    <div id="dashboardContent" class="row mt-4"></div>
</div>
<script src="js/main.js"></script>
<script>
const user = JSON.parse(localStorage.getItem('user'));
if(!user || user.role!=='candidate') window.location='login.html';
document.getElementById('candidateName').innerText = user.name;

function logout(){
    localStorage.removeItem('user');
    window.location='login.html';
}

function showTab(tab){
    const container = document.getElementById('dashboardContent');
    container.innerHTML='<p class="text-center">Loading...</p>';

    if(tab==='allJobs') loadAllJobs();
    else if(tab==='appliedJobs') loadAppliedJobs();
    else if(tab==='shortlistedJobs') loadShortlistedJobs();
    else if(tab==='messages') loadMessages();
}

// -------------------- ALL JOBS --------------------
async function loadAllJobs(){
    const res = await fetch(`${BASE_URL}/jobs`);
    const jobs = await res.json();
    const container = document.getElementById('dashboardContent');
    container.innerHTML='';
    if(!jobs || jobs.length===0){ 
        container.innerHTML='<p>No jobs available</p>'; 
        return;
    }

    jobs.forEach(job=>{
        const card = document.createElement('div');
        card.className='col-md-4 mb-3';
        card.innerHTML=`
        <div class="card p-3 shadow hover-card">
            <h5>${job.title}</h5>
            <p><strong>Location:</strong> ${job.location}</p>
            <p><strong>Role:</strong> ${job.role}</p>
            <p><strong>Ends:</strong> ${new Date(job.expiryDate).toLocaleDateString()}</p>
            <button class="btn btn-primary btn-sm" onclick="applyJob('${job.id}','${job.title}','${job.recruiterId}')">Apply</button>
        </div>`;
        container.appendChild(card);
    });
}

// -------------------- APPLY JOB --------------------
async function applyJob(jobId, jobTitle, recruiterId){
    const payload = {
        candidateId: user.id,
        candidateName: user.name,
        jobId: jobId,
        jobTitle: jobTitle,
        recruiterId: recruiterId
    };

    const res = await fetch(`${BASE_URL}/apply`, {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify(payload)
    });

    if(res.ok) alert('Applied successfully!');
    else alert('Error applying for job.');
}

// -------------------- APPLIED JOBS --------------------
async function loadAppliedJobs(){
    const res = await fetch(`${BASE_URL}/candidates/${user.id}/applications`);
    const apps = await res.json();
    const container = document.getElementById('dashboardContent');
    container.innerHTML='';

    if(!apps || apps.length===0){ 
        container.innerHTML='<p>No applied jobs</p>'; 
        return;
    }

    apps.forEach(app=>{
        const card = document.createElement('div');
        card.className='col-md-4 mb-3';
        card.innerHTML=`
        <div class="card p-3 shadow hover-card">
            <h5>${app.jobTitle}</h5>
            <p>Status: ${app.status}</p>
            ${app.status==='shortlisted' ? `<p>Interview: ${new Date(app.interviewDate).toLocaleString()}</p>` : ''}
        </div>`;
        container.appendChild(card);
    });
}

// -------------------- SHORTLISTED JOBS --------------------
async function loadShortlistedJobs(){
    const res = await fetch(`${BASE_URL}/candidates/${user.id}/shortlisted`);
    const apps = await res.json();
    const container = document.getElementById('dashboardContent');
    container.innerHTML='';

    if(!apps || apps.length===0){ 
        container.innerHTML='<p>No shortlisted jobs</p>'; 
        return;
    }

    apps.forEach(app=>{
        const card = document.createElement('div');
        card.className='col-md-4 mb-3';
        card.innerHTML=`
        <div class="card p-3 shadow hover-card">
            <h5>${app.jobTitle}</h5>
            <p>Interview: ${new Date(app.interviewDate).toLocaleString()}</p>
            <p><strong>Recruiter:</strong> ${app.recruiterId}</p>
        </div>`;
        container.appendChild(card);
    });
}

// -------------------- MESSAGES --------------------
async function loadMessages(){
    const res = await fetch(`${BASE_URL}/messages?userId=${user.id}`);
    const data = await res.json();
    const container = document.getElementById('dashboardContent');
    container.innerHTML='';

    if(!data.messages || data.messages.length===0){ 
        container.innerHTML='<p>No messages</p>'; 
        return;
    }

    data.messages.forEach(msg=>{
        const card = document.createElement('div');
        card.className='col-md-6 mb-3';
        card.innerHTML=`
        <div class="card p-3 shadow hover-card">
            <p><strong>From:</strong> ${msg.from}</p>
            <p>${msg.message}</p>
            <p><small>${new Date(msg.date).toLocaleString()}</small></p>
        </div>`;
        container.appendChild(card);
    });
}
</script>
</body>
</html>
